    <script>
        var totalFromCard2 = 6000; // Assuming this is the total from card 2
        var totalFromCard4 = 6000; // Assuming this is the total from card 4
        var totalAmount = totalFromCard2 + totalFromCard4;

        function addFamilyMember() {
            var container = document.getElementById('familyMembersContainer');
            var cardId = 'familyCard' + Date.now();
            var card = document.createElement('div');
            card.className = 'card__2';
            card.id = cardId;
            var form = document.createElement('form');

            form.appendChild(deleteButton);
            card.appendChild(form);
            container.appendChild(card);
            updateTotalAmount();
        }

        function deleteFamilyMember(cardId) {
            var cardToDelete = document.getElementById(cardId);
            if (cardToDelete) {
                cardToDelete.remove();
            }
            updateTotalAmount();
        }

        function updateTotalAmount() {
            var totalCard = document.getElementById('totalAmountCard');
            var totalSpan = document.getElementById('totalAmount');
            totalAmount = totalFromCard2 + totalFromCard4;
            totalSpan.textContent = totalAmount;
            totalCard.style.display = 'block';
        }

        // Initial call to update total amount
        updateTotalAmount();

    <script>
        function addFamilyMember() {
            var container = document.getElementById('familyMembersContainer');

            genderSelect.innerHTML += '<option value="other">Other</option>';
            genderSelect.innerHTML += '</select>';
            genderSelect.innerHTML += '<label>Select Gender</label>';

            var deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.className = 'rounded-button btn-danger';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() { deleteFamilyMember(cardId); };

            // Append form elements to the form
            form.appendChild(nameInput);
            form.appendChild(ageInput);
            form.appendChild(genderSelect);
            form.appendChild(deleteButton);

            // Append the form to the card
            card.appendChild(form);

            // Append the card to the container

        function deleteFamilyMember(cardId) {
            var cardToDelete = document.getElementById(cardId);
            if (cardToDelete) {

        document.addEventListener('DOMContentLoaded', function () {
            // Get the radio buttons, the delegate card, and the delegate section
            var delegationRadio = document.querySelector('input[value="delegation"]');
            var delegateCard = document.getElementById('delegateCard');
            var delegateSection = document.getElementById('delegateSection');

            // Set initial visibility based on the selected radio button
            toggleDelegateCard();

            // Add event listener to the radio buttons
            delegationRadio.addEventListener('change', toggleDelegateCard);

            // Function to toggle the visibility of the delegate card and headings
            function toggleDelegateCard() {
                if (delegationRadio.checked) {
                    delegateCard.style.display = 'block';
                    delegateSection.style.display = 'block';
                } else {
                    delegateCard.style.display = 'none';
                    delegateSection.style.display = 'none';
                }
            }

            // Function to validate number input
            function validateNumberInput(inputId, errorId, maxLength) {
                var inputElement = document.getElementById(inputId);
                var errorElement = document.getElementById(errorId);
                var inputValue = inputElement.value;

                // Remove non-numeric characters from the input
                var numericValue = inputValue.replace(/\D/g, '');

                // Update the input value with only numeric characters
                inputElement.value = numericValue;

                // Display error message if the input is not numeric or exceeds maxLength
                if (!/^\d*$/.test(numericValue) || numericValue.length > maxLength) {
                    errorElement.innerText = 'Please enter up to ' + maxLength + ' numeric characters.';
                } else {
                    errorElement.innerText = '';
                }
            }

            // Attach event listeners for numeric input validation
            document.getElementById('mobileNumber').addEventListener('input', function() {
                validateNumberInput('mobileNumber', 'mobileNumberError', 10);
            });

            document.getElementById('whatsappNumber').addEventListener('input', function() {
                validateNumberInput('whatsappNumber', 'whatsappNumberError', 10);
            });
        });
